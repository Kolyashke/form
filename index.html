<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="emailID"> Почтовый ящик</label>
				<input type="email" class="form-control" id="emailID" aria-describedby="podskazka" placeholder="Введите email">
				<small id="podskazka" class="form-text text-muted"> Мы используем данны против тебя:)</small>
			</div>
				<div class="form-group">
					<label for="pass">Пароль</label>
					<input type="password" class="form-control" id="pass" placeholder="Введите пароль">
				</div>
				<div class="form-group">
					<label for="slider">Оцени от 0 до 5, как ведет занятие Николай?</label>
					<input type="range" class="custom-range" min="0" max="5" id="slider">
				</div>
				<div class="text-center">
					<h1 id="value"> Средне </h1>
				</div>

				<div class="row form-group">
					<div class="col-7">
						<input type="text" class="form-control" placeholder="Фамилия">
					</div>
					
					<div class="col">
						<input type="text" class="form-control" placeholder="Имя">
					</div>
				</div>

					<button type="submit" class="btn btn-primary"> Зарегистрировать </button>
		</form>
	</div>


	 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script type="text/javascript">
    	$('#slider').on('change', function(){
    		let msg=$('#slider').val();
    		if (msg==0)
    		{
    			$('#value').html("Кошмар");
    		}
    		else if (msg==1)
    		{
    			$('#value').html("Ужасно");
    		}
    		  else if (msg==2)
    		{
    			$('#value').html("Плохо");
    		}
    		  else if (msg==3)
    		{
    			$('#value').html("Средне");
    		}
    		  else if (msg==4)
    		{
    			$('#value').html("Хорошо");
    		}
    		  else if (msg==5)
    		{
    			$('#value').html("СУПЕР!!!!!!!!!");
    		}
    		//$('#value').html(msg);
    		//alert(msg);
    		console.log(msg);
    	})
    </script>
</body>
</html>
